<ion-view view-title="News" class="bar-dark" style="background: #CBEAF7">
  <ion-header-bar class="bar bar-header bar-dark">
    <!--<h1 class="title" style="text-align: center;margin:0;">Register</h1>-->
    <span style="width: 100%;text-align: center;padding: 10px 0 0 0;font-weight: bold;">Register</span>
  </ion-header-bar>
  <ion-content style="background: url(./img/background-2.jpeg) center; background-size: cover;">
    <!--======================================================-->
    <section id="register">
      <div class="list">
        <div class = "col header text-center">
          <img style="width: 150px;border-radius: 150px;margin: 50px 0 0 0;" src="./img/avatar-21.gif" class = "logo" />
        </div>
        <ion-md-input placeholder="Username" highlight-color="balanced" type="text" ng-model="regusername"></ion-md-input>
        <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="regpassword"></ion-md-input>
        <ion-md-input placeholder="Confirm Password" highlight-color="energized" type="password" ng-model="regconfirmpassword"></ion-md-input>
        <div class="padding">
          <button ng-click="userRegister(regusername, regpassword, regconfirmpassword)" class="button button-block button-positive">
            Create Account <ion-spinner ng-show="loading" style="position: absolute;margin: 7px 0 0 10px" icon="lines"></ion-spinner>
          </button>
        </div>
      </div>
    </section>
    <!--======================================================-->
  </ion-content>
  <ion-footer-bar class="bar-dark">
    <span style="width: 100%;text-align: center;padding: 10px 0 0 0;font-size: 10px">Copyright 2016</span>
  </ion-footer-bar>
</ion-view>
